<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Результаты проверки функций</title>

  <!-- Стили -->
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h1 {
      color: #2e7d32;
    }
    .result {
      background: #e8f5e9;
      border: 1px solid #c8e6c9;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      color: #2e7d32;
    }
  </style>

  <!-- Подключение Jasmine -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jasmine-core@latest/lib/jasmine-core/jasmine.css">
  <script src="https://cdn.jsdelivr.net/npm/jasmine-core@latest/lib/jasmine-core/jasmine.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jasmine-core@latest/lib/jasmine-core/jasmine-html.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jasmine-core@latest/lib/jasmine-core/boot0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jasmine-core@latest/lib/jasmine-core/boot1.js"></script>
</head>
<body>
  <h1>Результаты тестов</h1>
  <div id="results"></div>

  <!-- Твои функции -->
  <script src="getArrayParams.js"></script>
  <script src="Attachments.js"></script>
  <script src="makeWork.js"></script>

  <!-- Отображение результатов (дополнительно к Jasmine) -->
  <script>
    function showResult(message) {
      const div = document.createElement("div");
      div.className = "result";
      div.textContent = message;
      document.getElementById("results").appendChild(div);
    }

    // Пример вызова вручную
    const params1 = getArrayParams(-99, 99, 10);
    showResult(`getArrayParams(-99, 99, 10): min=${params1.min}, max=${params1.max}, avg=${params1.avg}`);

    const arr = [
      [10, 10, 11, 20, 10],
      [67, 10, 2, 39, 88],
      [72, 75, 51, 87, 43],
      [30, 41, 55, 96, 62]
    ];

    showResult(`makeWork(..., summElementsWorker): ${makeWork(arr, summElementsWorker)}`);
    showResult(`makeWork(..., differenceMaxMinWorker): ${makeWork(arr, differenceMaxMinWorker)}`);
    showResult(`makeWork(..., differenceEvenOddWorker): ${makeWork(arr, differenceEvenOddWorker)}`);
    showResult(`makeWork(..., averageEvenElementsWorker): ${makeWork(arr, averageEvenElementsWorker)}`);
  </script>

  <!-- Файл с тестами Jasmine -->
  <script src="spec.js"></script>
</body>
</html>
